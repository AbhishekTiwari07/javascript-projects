<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" value="">
        <div class="buttons">
            <div class="alpha_keys">Q</div>
            <div class="alpha_keys">W</div>
            <div class="alpha_keys">E</div>
            <div class="alpha_keys">R</div>
            <div class="alpha_keys">T</div>
            <div class="alpha_keys">Y</div>
            <div class="alpha_keys">U</div>
            <div class="alpha_keys">I</div>
            <div class="alpha_keys">O</div>
            <div class="alpha_keys">P</div>
            <div id="backspace">backspace</div>
            <div class="alpha_keys">A</div>
            <div class="alpha_keys">S</div>
            <div class="alpha_keys">D</div>
            <div class="alpha_keys">F</div>
            <div class="alpha_keys">G</div>
            <div class="alpha_keys">H</div>
            <div class="alpha_keys">J</div>
            <div class="alpha_keys">K</div>
            <div class="alpha_keys">L</div>
            <div id="shift">Shift</div>
            <div class="alpha_keys">Z</div>
            <div class="alpha_keys">X</div>
            <div class="alpha_keys">C</div>
            <div class="alpha_keys">V</div>
            <div class="alpha_keys">B</div>
            <div class="alpha_keys">N</div>
            <div class="alpha_keys">M</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
